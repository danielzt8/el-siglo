<!DOCTYPE html>
<html lang="es" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Siglo - Bienvenido</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Importante: permite cambiar manual
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Transición suave de colores */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-gray-100 overflow-x-hidden">

  <nav class="w-full py-6 px-8 flex justify-between items-center absolute top-0 left-0 z-20">
    <div class="text-2xl font-black tracking-tighter text-gray-900 dark:text-white">
      EL SIGLO<span class="text-indigo-600 dark:text-indigo-400">.</span>
    </div>

    <div class="flex items-center gap-6">
      <a href="#"
        class="hidden md:block text-sm font-medium text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 transition">
        Sobre el proyecto
      </a>

      <button onclick="toggleTheme()"
        class="p-2 rounded-full bg-gray-200 text-gray-600 dark:bg-slate-800 dark:text-yellow-400 hover:scale-110 transition shadow-sm">
        <svg id="icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        <svg id="icon-moon" class="w-5 h-5 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
  </nav>

  <section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-20 lg:pt-0">
    <div class="container mx-auto px-6 flex flex-col-reverse lg:flex-row items-center gap-12">

      <div class="w-full lg:w-1/2 text-center lg:text-left z-10">
        <div
          class="inline-block px-3 py-1 mb-4 text-xs font-semibold tracking-wider text-indigo-500 bg-indigo-50 border border-indigo-100 rounded-full dark:bg-indigo-900/30 dark:text-indigo-300 dark:border-indigo-800">
          HISTORIA INTERACTIVA
        </div>
        <h1 class="text-5xl lg:text-7xl font-black text-gray-900 dark:text-white leading-tight mb-6">
          100 Años de <br />
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">Historia
            Viva.</span>
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 leading-relaxed max-w-lg mx-auto lg:mx-0">
          Un viaje digital desde 1900 hasta el 2000. Explora los eventos que definieron el mundo y la República
          Dominicana en una línea de tiempo paralela.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <a href="dominicantimeline.html"
            class="px-8 py-4 bg-gray-900 text-white dark:bg-white dark:text-slate-900 font-bold rounded-lg shadow-xl hover:bg-indigo-600 dark:hover:bg-indigo-400 hover:-translate-y-1 transition-all duration-300 inline-block">
            Comenzar el Viaje →
          </a>
        </div>

        <div
          class="mt-12 flex items-center justify-center lg:justify-start gap-8 text-gray-400 dark:text-gray-500 text-sm font-medium">
          <a href="dominicantimeline.html" class="flex items-center gap-2 hover:text-red-500 transition-colors">
            <span class="h-2 w-2 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></span> Historia RD
          </a>
          <a href="international.html" class="flex items-center gap-2 hover:text-indigo-500 transition-colors">
            <span class="h-2 w-2 rounded-full bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></span> Historia
            Mundial
          </a>
        </div>
      </div>

      <div class="w-full lg:w-1/2 flex justify-center relative">
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-indigo-200/50 dark:bg-indigo-500/20 rounded-full blur-3xl -z-10 transition-colors duration-500">
        </div>

        <img src="images/dominican history.png" alt="Ilustración Histórica"
          class="relative z-10 w-full max-w-md lg:max-w-lg drop-shadow-2xl hover:scale-105 transition-transform duration-500">
      </div>
    </div>
  </section>

  <script>
    const html = document.documentElement;
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');

    // 1. Revisar preferencia guardada al cargar
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      updateIcons(true);
    } else {
      html.classList.remove('dark');
      updateIcons(false);
    }

    // 2. Función para cambiar tema
    function toggleTheme() {
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.theme = 'light';
        updateIcons(false);
      } else {
        html.classList.add('dark');
        localStorage.theme = 'dark';
        updateIcons(true);
      }
    }

    // 3. Actualizar iconos
    function updateIcons(isDark) {
      if (isDark) {
        iconSun.classList.remove('hidden');
        iconMoon.classList.add('hidden');
      } else {
        iconSun.classList.add('hidden');
        iconMoon.classList.remove('hidden');
      }
    }
  </script>
</body>

</html>
